<div
  [ngClass]="stickerWidth"
  class="pensamento {{ sticker.model }} ff-roboto-mono">
  <img src="../../../../assets/images/{{ sticker.model }}.png" alt="Colored Quotes">
  <p class="conteudo">{{ sticker.content }}</p>
  <p class="authorship"><b>{{ sticker.authorship }}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img
        routerLink="/stickers/edit-sticker/{{ sticker.id }}"
        src="../../../../assets/images/icone-editar.png"
        alt="Edit Icon"
      >
    </button>
    <button class="botao-excluir">
      <img
        routerLink="/stickers/delete-sticker/{{ sticker.id }}"
        src="../../../../assets/images/icone-excluir.png"
        alt="Exclude Icon"
      >
    </button>
  </div>
</div>
